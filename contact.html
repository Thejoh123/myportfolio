<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <section class="contact-section">

        <h1 class="page-title">Contact Me</h1>
        <p class="page-subtitle">Let's work together</p>

        <p class="intro-text">
            Have a project idea or want to collaborate?  
            Fill out the form below and I’ll get back to you soon.
        </p>

        <!-- Form Card -->
        <div class="form-card">
    <form class="contact-form" onsubmit="sendWhatsAppMessage(); return false;">
    <label>Full Name</label>
    <input id="name" type="text" placeholder="Enter your full name" required>

    <label>Email Address</label>
    <input id="email" type="email" placeholder="Enter your email address" required>

    <label>Message</label>
    <textarea id="message" placeholder="Your message here..." required></textarea>

    <button type="submit" class="send-btn">Send Message</button>
</form>

<script>
function sendWhatsAppMessage() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let message = document.getElementById("message").value;

    let text = `Hello! My name is ${name}.%0AEmail: ${email}%0A%0A${message}`;
    let phone = "234XXXXXXXXXX";  // ← Your WhatsApp number

    window.open(`https://wa.me/${phone}?text=${text}`, "_blank");
}
</script>

        </div>

        <p class="social-label">Or connect with me</p>

        <div class="social-icons">
            <a href="#"><img src="/images/linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="/images/github.png" alt="GitHub"></a>
            <a href="#"><img src="/images/communication.png" alt="Email"></a>
        </div>

    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="myportfolio.html">Home</a>
        <a href="project.html">Projects</a>
        <a href="about_page.html">About</a>
        <a class="active" href="contact.html">Contact</a>
    </nav>

</body>
</html>
